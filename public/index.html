<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Play Minesweeper</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div id="main">
		<a href="https://github.com/alps991/Minesweeper" target="_blank">Source Code</a>
		<h1>Minesweeper</h1>

		<div id="container">
			<div id="controls">
				<button id="reset">Reset</button>
				<button id="show">Show Board</button>
				<p>Time:
					<span id="timer"></span>
				</p>
				<p>
					Remaining Mines:
					<span id="mineCount"></span>
				</p>
				<div id="menu">
					<form id="mode-select">
						<input type="radio" name="mode" value="beginner" id="beginner" checked>
						<label for="beginner">Beginner</label>
						<br>
						<input type="radio" name="mode" value="intermediate" id="intermediate">
						<label for="intermediate">Intermediate</label>
						<br>
						<input type="radio" name="mode" value="expert" id="expert">
						<label for="expert">Expert</label>
						<br>
						<input type="radio" name="mode" value="custom" id="custom">
						<label for="custom">Custom</label>
					</form>
					<div>
						Select Number of Mines:
						<input class="num-input" id="mine-set" type="text" value="10">
					</div>
					<div>
						Select Width of Board:
						<input class="num-input" id="board-width" type="text" value="9">
					</div>
					<div>
						Select Height of Board:
						<input class="num-input" id="board-height" type="text" value="9">
					</div>
				</div>
			</div>

			<div id="grid"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src='main.js'></script>
</body>

</html>
